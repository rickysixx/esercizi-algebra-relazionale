        <div style="margin: 0 1em 0;">
          <strong>FK</strong>: CODARG, DATA <strong>REFERENCES</strong> LEZIONE<br/>
          <strong>FK</strong>: CFSTUD <strong>REFERENCES</strong> STUDENTE
        </div>
