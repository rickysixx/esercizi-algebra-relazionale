        VIA ⨝ (
          π [CV] (VIA) - π [VIA.CV] (
            (VIA ⨝ [VIA.CV = INC.CVA] INC ⨝ [INC.CVB = VIA_MARCO_POLO.CV] VIA_MARCO_POLO)
